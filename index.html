<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء شهادة اعتماد</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>إدخال المعلومات</h1>
    <form id="certificateForm">
        <label for="name">الاسم الكامل:</label>
        <input type="text" id="name" required>

        <label for="idNumber">رقم الهوية:</label>
        <input type="text" id="idNumber" required>

        <label for="service">مجال الاعتماد أو الخدمة المقدمة:</label>
        <input type="text" id="service" required>

        <label for="dob">تاريخ الميلاد:</label>
        <input type="date" id="dob" required>

        <label for="gender">الجنس:</label>
        <select id="gender" required>
            <option value="ذكر">ذكر</option>
            <option value="أنثى">أنثى</option>
        </select>

        <label for="nationality">الجنسية:</label>
        <input type="text" id="nationality" required>

        <label for="identifier">رقم التعريف:</label>
        <input type="text" id="identifier" required>

        <button type="button" onclick="generateCertificate()">إنشاء الشهادة</button>
    </form>

    <!-- رسالة الخطأ -->
    <div id="errorMessage" style="color: red; font-size: 18px; margin-top: 20px; display: none;"></div>

    <!-- عنصر مخفي للشهادة -->
    <div id="certificateTemplate" style="display: none; width: 800px; height: 600px; background-color: #f9f9f9; padding: 20px; text-align: center; border: 2px solid #333;">
        <h2 style="font-family: 'Amiri', serif; font-size: 32px; color: #333;">شهادة اعتماد</h2>
        <p style="font-family: 'Amiri', serif; font-size: 20px; color: #555;">تشهد منصة خدماتي بأن:</p>
        <p style="font-family: 'Amiri', serif; font-size: 20px; color: #555;" id="certificateName"></p>
        <p style="font-family: 'Amiri', serif; font-size: 20px; color: #555;" id="certificateService"></p>
        <p style="font-family: 'Amiri', serif; font-size: 20px; color: #555;" id="certificateDetails"></p>
    </div>

    <!-- عنصر لعرض الصورة -->
    <div id="certificateOutput" style="margin-top: 20px;"></div>
</body>
</html>
